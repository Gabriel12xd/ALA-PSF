<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA PSF 👮🏻‍♂️🚔</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ALA PSF 👮🏻‍♂️🚔</h1>

        <!-- Notificaciones -->
        <div id="notificacion" class="notificacion">✅ Servicio agregado</div>
        <div id="notificacionCampana" class="notificacion-campana">🔔 Servicio en 2 horas</div>

        <!-- Formulario -->
        <label for="servicio">📝 <b>Servicio:</b></label>
        <input type="text" id="servicio" placeholder="Ej: Vigilancia">

        <label for="fecha">📅 <b>Fecha:</b></label>
        <input type="date" id="fecha">

        <label for="horaInicio">⏰ <b>Hora inicio:</b></label>
        <input type="time" id="horaInicio" step="3600">

        <label for="horaFin">⏰ <b>Hora fin:</b></label>
        <input type="time" id="horaFin" step="3600">

        <label for="tipo">⚖️ <b>Tipo:</b></label>
        <select id="tipo">
            <option value="publico">Público</option>
            <option value="privado">Privado</option>
        </select>

        <!-- Feriado -->
        <label class="feriado-checkbox">
            <input type="checkbox" id="feriado"> 
            <span class="feriado-icon">🎉</span> Feriado
        </label>

        <button id="agregarBtn" onclick="agregarServicio()">➕ AÑADIR</button>

        <!-- Lista -->
        <h2>📊 Servicios</h2>
        <div id="listaServicios"></div>

        <!-- Total -->
        <div class="total-container">
            <h2>💰 TOTAL</h2>
            <p><b>Horas Ordinarias:</b> <span id="totalOrdinarias">0</span></p>
            <p><b>Horas Extraordinarias:</b> <span id="totalExtraordinarias">0</span></p>
            <p><b>Total:</b> $<span id="totalPrecio">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
