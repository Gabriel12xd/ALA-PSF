<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA PSF 👮🏻‍♂️🚔</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>📅 ALA PSF - Cálculo de Adicionales 🚔</h1>
        
        <label for="fecha">📆 Fecha:</label>
        <input type="date" id="fecha">
        
        <label for="tipo">💼 Tipo de Adicional:</label>
        <select id="tipo">
            <option value="publico_ordinario">👮🏻‍♂️ Público Ordinario ($5051,25/h)</option>
            <option value="publico_extraordinario">🚓 Público Extraordinario ($6061,50/h)</option>
            <option value="privado_ordinario">🏢 Privado Ordinario ($8378,10/h)</option>
            <option value="privado_extraordinario">🛑 Privado Extraordinario ($6981,75/h)</option>
        </select>
        
        <label for="horas">⏳ Cantidad de Horas:</label>
        <input type="number" id="horas" min="1" placeholder="Ej: 5">
        
        <label for="nombre">✏️ Nombre del Servicio (opcional):</label>
        <input type="text" id="nombre" placeholder="Ej: Pileta, Evento, etc.">
        
        <button onclick="agregarServicio()">✅ Agregar Servicio</button>

        <h2>📋 Servicios Registrados:</h2>
        <ul id="listaServicios"></ul>

        <h3>💰 Total Horas: <span id="totalHoras">0</span></h3>
        <h3>💵 Total a Cobrar: $<span id="totalMonto">0.00</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
