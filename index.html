<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA PSF 👮🏻‍♂️🚔</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>ALA PSF 👮🏻‍♂️🚔</h1>

        <label for="servicio">📝 <b>Servicio:</b></label>
        <input type="text" id="servicio" placeholder="Ejemplo: Pileta">

        <label for="fecha">📅 <b>Fecha:</b></label>
        <input type="date" id="fecha">

        <label for="horas">⏳ <b>Horas:</b></label>
        <input type="number" id="horas" min="1" placeholder="Ejemplo: 8">

        <label for="tipo">⚖️ <b>Tipo de Adicional:</b></label>
        <select id="tipo">
            <option value="publico_ordinario">📌 Público Ordinario</option>
            <option value="publico_extraordinario">🔥 Público Extraordinario</option>
            <option value="privado_ordinario">🏛️ Privado Ordinario</option>
            <option value="privado_extraordinario">💼 Privado Extraordinario</option>
        </select>

        <button onclick="agregarServicio()">➕ AÑADIR SERVICIO</button>

        <h2>📊 Servicios Añadidos</h2>
        <div id="listaServicios"></div>

        <div class="total-container">
            <h2>💰 TOTAL</h2>
            <p><b>Horas Totales:</b> <span id="totalHoras">0</span></p>
            <p id="precioTotalFinal"><b>Precio Total:</b> $<span id="totalPrecio">0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
