<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALA PSF 👮🏻‍♂️🚔</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ALA PSF 👮🏻‍♂️🚔</h1>

    <div id="formulario">
        <label>Nombre del servicio:</label>
        <input type="text" id="servicio">

        <label>Fecha:</label>
        <input type="date" id="fecha">

        <label>Hora de inicio:</label>
        <input type="time" id="horaInicio">

        <label>Hora de fin:</label>
        <input type="time" id="horaFin">

        <label>Tipo de adicional:</label>
        <select id="tipo">
            <option value="publico">Público</option>
            <option value="privado">Privado</option>
        </select>

        <label>¿Es feriado?</label>
        <input type="checkbox" id="feriado">

        <button id="agregarBtn" onclick="agregarServicio()">➕ AÑADIR</button>
    </div>

    <h2>Servicios Añadidos</h2>
    <ul id="listaServicios"></ul>

    <h2>Total</h2>
    <p id="totalHoras">Horas: 0</p>
    <p id="totalPrecio">Total: $0</p>

    <script src="script.js"></script>
</body>
</html>
